* {

body {

form, .content {

.input-group {

}
#submit_button{
  padding: 10px;

  border-radius: 5px;
}
#reset_button{
  padding: 10px;
  font-size: 15px;
  color: white;
  background: #5F9EA0;
  border: none;
  border-radius: 5px;
}
#submit_button:hover {
    background-color: #32CD32;
    font-weight: bold;
}

#reset_button:hover {
    background-color: #FF0000;
    font-weight: bold;
} 
.error {
  width: 92%; 
  margin: 0px auto; 
  padding: 10px; 
  border: 1px solid #a94442; 
  color: #a94442; 
  background: #f2dede; 
  border-radius: 5px; 
  text-align: left;
}
.success {
