<!DOCTYPE html>
<html>
<head>
  <title>Registration and Sign-up Form</title>
  <link rel="stylesheet" type="text/css" href="style4.css">
 <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
<hr>
  <div class="header" >
  	<h2>AdultVaccination</h2>
  </div>
	
  <form method="post"action="Input.html" onsubmit="myFunction()">
  	
  	<div class="input-group">
  	  <label>Full Name </label>
  	  <input type="text" name="username" value="Enter Name">
  	</div>
<br>
	<p>Vaccination Date</p>
 	<input type="date" name="date" placeholder="dd-mm-yyyy" value="dd-mm-yyyy">
  	</div>
<br>
<br>
	<p> Gender</p>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" id="others" name="gender" value="Others">
  <label for="others">Others</label>
<br>
<br>
  	<div class="input-group">
  	  <label>Email</label>
  	  <input type="email" name="email" value="Enter Email">
  	</div>
<br>
<label for="phone">Phone Number:</label><br><br>

  <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>

  	<div class="input-group">
  	  <label>Aadhar Card Number </label>
  	  <input type="password" name="password_1">
  	</div>
<br>

<center>
  	<div class="input-group">
  	  <button type="submit" class="btn" name="reg_user">Register</button>
	<button type="reset" class="btn" name="reset">Reset</button>
  	</div>
</center>  	
  </form>
<script>
function myFunction() {
  alert("The Form is submitted successfully");
}
<script>
function mouseDown() {
  document.getElementById("myP").style.color = "red";
}

function mouseUp() {
  document.getElementById("myP").style.color = "green";
}
</script>
<hr>
</body>
</html>
