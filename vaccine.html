<!DOCTYPE html>
<html>
<head>
  <title>Registration and Sign-up Form</title>
  <link rel="stylesheet" type="text/css" href="style4.css">
<link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
<script type="text/javascript">


function 
</script>

</head>
<body>
<hr>
  <div class="header">
  	<h2>Adult Vaccination</h2>
  </div>
	
  <form name="vac" form method="post" action="Input2.html" onsubmit="form_validation()">
  	
  	<div class="input-group">
  	  <label>Full Name </label>
  	  <input type="text" name="username" value="Enter Name">
  	</div>
<br>
<div class="input-group">
  	  <label>Address </label>
  	  <input type="text" name="address" value="Enter Address">
  	</div>
<br>
<div class="input-group">
  	  <label>Aadhar Card Number </label>
  	  <input type="password" name="password_1">
  	</div>
<br>
	<p>Vaccination Date</p>
 	<input type="date" name="date" placeholder="dd-mm-yyyy" value="dd-mm-yyyy">
  	</div>
<br>
<br>
<div class="input-group">
 <label for="Timeslot">Choose a Time Slot:</label>
  <select name="timeslot" id="timing">
    <option value="9">  9 - 10 AM</option>
    <option value="10"> 10 - 11 AM</option>
    <option value="11"> 11 - 12 PM</option>
    <option value="12"> 12 - 1 PM</option>
    <option value="1"> 1 - 2 PM</option>
    <option value="2"> 2 - 3 PM </option>
  </select>
</div>
  <br>
<br>
<div>
<label for="phone">Phone Number:</label><br><br>

  <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>
</div>
<br>
<p> Vaccine Name</p>
  <input type="radio" id="vaccine_1" name="vaccine" value="Covishield">
  <label for="Covishield">Covishield</label><br>
  <input type="radio" id="vaccine_2" name="vaccine" value="Covaxin">
  <label for="Covaxin">Covaxin</label><br>
  
<br>
<p> Dose</p>
  <input type="radio" id="dose_1" name="dose" value="1">
  <label for="1">First</label><br>
  <input type="radio" id="dose_2" name="dose" value="2">
  <label for="2">Second</label><br>
<br>
	<p> Gender</p>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" id="others" name="gender" value="Others">
  <label for="others">Others</label>
<br>
<br>
<div class="input-group">
  	  <label>Any Allergies </label>
  	  <input type="text" name="username" value="Enter Allergy if Present">
  	</div>
<br>
<center>
  	<div class="input-group">
  	  <button type="submit" class="btn" name="reg_user">Book</button>
	<button type="reset" class="btn" name="reset">Reset</button>
  	</div>
</center> 
<script type="text/javascript">
document.rform.name.focus();
function lform_reset()
{
document.rform.username.value="";
document.rform.age.value="";
document.rform.gender[0].checked=false;
document.rform.gender[1].checked=false;
document.rform.phone_no.value="";
document.rform.username.focus();
}
</script> 	
  </form>


<hr>
</body>
</html>
