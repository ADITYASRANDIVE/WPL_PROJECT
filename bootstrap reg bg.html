<style type="text/css">

* {
  margin: 0px;

}
body {

form, .content {

.input-group {

}
.input-group label {

}

  padding: 5px 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid gray;
}
#submit_button{
  padding: 10px;
  font-size: 15px;

  background: #5F9EA0;
  border: none;
  border-radius: 5px;
}
#reset_button{
  padding: 10px;
  font-size: 15px;
  color: white;
  background: #5F9EA0;
  border: none;
  border-radius: 5px;
}
#submit_button:hover {
    background-color: #32CD32;
    font-weight: bold;
}

#reset_button:hover {
    background-color: #FF0000;
    font-weight: bold;
} 
.error {
  width: 92%; 
  margin: 0px auto; 
  padding: 10px; 
  border: 1px solid #a94442; 
  color: #a94442; 
  background: #f2dede; 
  border-radius: 5px; 
  text-align: left;
}
.success {
  color: #3c763d; 
  background: #dff0d8; 
  border: 1px solid #3c763d;
  margin-bottom: 20px;
}


a
{
   color:white;

*
{
margin: 0px;
padding: 0px;
text-decoration: none;
list-style: none;
}


.form_heading
{
color: black;
background-color: navy;
border-radius: 10px 10px 0px 0px;
padding: 6px;
}

.form_heading *
{
vertical-align: middle;
}


.select_choice
{
width: 30%;
padding: 4px 4px;
margin: 8px 10px;
color: navy;
background-color: aquamarine;
border-style: solid;
border-width: 4px 4px;
border-radius: 15px;
border-color: navy;
font-weight: bold;
font-size: 18px;
}

.select_choice::placeholder
{
color: navy;
font-weight: bold;
}

.select_choice:focus
{
background-color: yellow;
}

.divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;   
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}
